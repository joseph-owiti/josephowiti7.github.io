    <div id="loader">

    <script type="text/javascript">
        (function(){
             var preload = document.getElementById("body");
             var loading = 0;
             var id = setInterval(frame, 20);
             function frame(){  
                  if(loading == 140) {
                   clearInterval(id);
                   window.open("./home", "_self");
                  }
                  else {
                   loading = loading + 1;
                   if(loading == 125) {
                    preload.style.animation = "fadeout 4s ease";
                   }
                  }
             }
        })();
    </script>


    <div class="message">
